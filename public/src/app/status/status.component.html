<h1>Player Status - Game {{ gameId }}</h1>

<br>

<div class="nav">
    <button (click)="game(1)" class="btn btn-primary">Game 1</button>
    <button (click)="game(2)" class="btn btn-primary">Game 2</button>
    <button (click)="game(3)" class="btn btn-primary">Game 3</button>
</div>

<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Team Name</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody *ngFor="let player of allPlayers">
        <tr>
            <th scope="row">{{ player.name }}</th>
            <td>
                <button [ngClass]="{ 'green': player.status[gameKey] === 'p'}" 
                    (click)="updateAction(player, 'p')" 
                    class="btn btn-primary">Playing</button>
                <button [ngClass]="{ 'red': player.status[gameKey] === 'np'}" 
                    (click)="updateAction(player, 'np')" 
                    class="btn btn-primary">Not Playing</button>
                <button [ngClass]="{ 'yellow': !player.status[gameKey]}" 
                    (click)="updateAction(player, '')" 
                    class="btn btn-primary">Undecided</button>
            </td>
        </tr>
    </tbody>
</table>
